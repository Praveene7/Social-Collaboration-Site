	<div class="container" ng-controller="UserController as ctrl">
<br>
<br>
<br>
<br>
	<div ng-show='ctrl.user.errorMessage'>
		<div class="alert alert-danger fade in">
			{{ctrl.user.errorMessage}}</div>

	</div>

<div class="row" ng-hide="ctrl.userLoggedIn">
                        <div class="col-sm-5">
                        <div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                           <div class="form-bottom">
			<form name="form" ng-submit="ctrl.login()" role="form" class="login-form">

		<div class="form-group"
				ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<label class="sr-only" for="username">Username</label> <input type="text"
					name="username" id="username" class="form-control" placeholder="Username..."
					ng-model="ctrl.user.username" required /> <span
					ng-show="form.username.$dirty && form.username.$error.required"
					class="help-block">Username is required</span>
			</div>
			<div class="form-group"
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label class="sr-only" for="password">Password</label> <input type="password"
					name="password" id="password" class="form-control" placeholder="Password..."
					ng-model="ctrl.user.password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit"
					ng-disabled="form.$invalid || ctrl.dataLoading"
					class="btn btn-primary">Login</button>
				<a href="#/register" class="btn">Register</a>
			</div>
		</form>
		</div>
	</div>
	<div class="social-login">
	                        	<h3>...or login with:</h3>
	                        	<div class="social-login-buttons">
		                        	<a class="btn btn-link-2" href="#">
		                        		<i class="fa fa-facebook"></i> Facebook
		                        	</a>
		                        	<a class="btn btn-link-2" href="#">
		                        		<i class="fa fa-twitter"></i> Twitter
		                        	</a>
		                        	<a class="btn btn-link-2" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
	                        	</div>
	                        </div>
</div>
</div>
</div>
