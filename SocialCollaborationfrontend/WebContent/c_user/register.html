
<body>
	<div class="generic-container" ng-controller="UserController as ctrl">


		<div ng-hide='ctrl.user.errorMessage=="" '>
			<div class="alert alert-danger fade in">Error :
				{{ctrl.user.errorMessage}}</div>

		</div>


		<div ng-show='ctrl.user.errorMessage=="" '>

<div class="container">        	
				       
                    <div class="row">
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
			<div class="form-bottom">
					<form ng-submit="ctrl.submit()" name="myForm"
						class="form-horizontal">

						<label>Register As..</label>
						<div class="container">
							<div class="radio">
								<label class="radio-inline"> <input type="radio"
									name="role" value="student" ng-model="ctrl.user.role">
									Student
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="alumni" ng-model="ctrl.user.role">
									Alumni
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="employee" ng-model="ctrl.user.role">
									Employee
								</label>
							</div>


						</div>


						<div class="form-group">
							<input type="text" ng-model="ctrl.user.userid" id="id"
										class="userid form-control input-sm"
										placeholder="Enter your ID" required ng-minlength="3" />
								</div>
							

							<div class="form-group">
								<input type="text" ng-model="ctrl.user.username" id="username"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" />
								</div>
					
							<div class="form-group">
								<input type="password" ng-model="ctrl.user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required ng-minlength="3" ng-maxlength="10" />
								</div>
							
							<div class="form-group">
								<input type="email" ng-model="ctrl.user.email" id="email"
										class="email form-control input-sm"
										placeholder="Enter your Email" required />

								</div>
							
							<div class="form-group">
								<input type="tel" ng-model="ctrl.user.mobile" id="mobile"
										class="mobile form-control input-sm"
										placeholder="Enter your contact number" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" maxlength="10" required />

								</div>
							

							<div class="form-group">
									<input type="text" width="100" height="50"
										ng-model="ctrl.user.address" id="address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							
						
								<button type="submit" class="btn btn-primary">Register</button><br>
								<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
							
					</form>
				</div>
			</div>

		</div>
	</div>
