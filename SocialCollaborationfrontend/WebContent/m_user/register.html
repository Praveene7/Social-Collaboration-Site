<div controller="UserController a ctrl">
<div class="panel panel-default">
<div class="panel-heading">
<span class="lead">User Registration Form</span>
</div>
<div class="formcontainer">
<form ng-submit="ctrl.submit()" name="myForm"
class="form-horizontal">
<label>Register As..</label>
<div class="form-group">
<div class="radio">
<input type="radio" name="role" id="student" ng-model="ctrl.user.role"/> Student
<input type="radio" name="role" id="alumni" ng-model="ctrl.user.role"/> Alumni
<input type="radio" name="role" id="employee" ng-model="ctrl.user.role"/> Employee
</div>


</div>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="id">ID</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.id" id="id"
class="userid form-control input-sm"
placeholder="Enter your ID" required ng-minlength="3" />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="name">Name</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.name" id="name"
class="username form-control input-sm"
placeholder="Enter your name" required ng-minlength="3" />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="password">Password</label>
<div class="col-md-7">
<input type="password" ng-model="ctrl.user.password" id="password"
class="username form-control input-sm"
placeholder="Enter your password" required ng-minlength="3" />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="email">Email</label>
<div class="col-md-7">
<input type="email" ng-model="ctrl.user.email" id="email"
class="email form-control input-sm"
placeholder="Enter your Email" />
</div>
</div>
</div>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="mobile">Mobile</label>
<div class="col-md-7">
<input type="tel" ng-model="ctrl.user.mobile" id="mobile"
class="mobile form-control input-sm"
placeholder="Enter your Contact number" />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-label" for="address">Address</label>
<div class="col-md-7">
<input type="text" width="100" height="50" ng-model="ctrl.user.address" id="address"
class="userid form-control input-sm"
placeholder="Enter your Address" />
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Register"
class="btn btn-primary btn-sm">
<button type="button" ng-click="ctrl.reset()"
class="btn btn-warning btn-sm">Reset Form</button>
</div>
</div>
</div>
</form>


</div>




</div>
